<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{name}}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{role}}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{id}}</li>
            <li class="list-group-item">Email: <a href="mailto:{{email1}}">{{email2}}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{github1}}" target="_blank" rel="noopener noreferrer">{{github2}}</a></li>
        </ul>
    </div>
</div>
